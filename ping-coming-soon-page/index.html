<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css"> -->
  <link rel="stylesheet" href="./styles.css">

  <script src="https://kit.fontawesome.com/a78928499e.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <main class="container">
    <div class="logo-wrapper">
      <img src="./images/logo.svg" alt="Ping Logo">
    </div>
    <h1 class="heading">We are launching <span>soon!</span></h1>
    <p class="paragraph">Subscribe and get notified</p>

    <form class="signup-form">
      <div class="form-control">
        <label for="email" hidden>Email Address</label>
        <input type="email" id="email" placeholder="Your email address..." name="email" class="email-input" required>
      </div>
      <button type="submit" class="signup-form-btn">Notify Me</button>
    </form>

    <figure class="illustration">
      <img src="./images/illustration-dashboard.png" alt="Dashboard Illustration">
    </figure>

    <footer class="footer">
      <ul class="social-icons">
        <li class="social-icon-item">
          <a href="#" class="social-icon-link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-icon-item">
          <a href="#" class="social-icon-link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="social-icon-item">
          <a href="#" class="social-icon-link">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
