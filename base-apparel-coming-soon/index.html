<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <header class="brand">
      <div class="logo-wrapper">
        <img src="./images/logo.svg" alt="Base Apparel Logo">
      </div>
    </header>
    <div class="graphic-content">
    </div>
    <div class="text-content">
      <h1 class="heading">
        <span> We're</span><br>coming <br> soon
      </h1>
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="signup-form">
        <div class="form-control">
          <input type="email" id="email" name="email" required>
          <label for="email">Email Address</label>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
