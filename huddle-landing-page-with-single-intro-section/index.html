<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://kit.fontawesome.com/a78928499e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </header>
  <main>
    <section class="illustration">
      <figure class="wrapper">
        <img src="./images/illustration-mockups.svg" alt="illustration" class="image">
      </figure>
    </section>
    <section class="content">
      <h1 class="heading">
        Build The Community Your Fans Will Love
      </h1>
      <p class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </section>
  </main>
  <footer>
    <div class="social-links">
      <ul class="social-links-list">
        <li>
          <a href="" class="social-link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="" class="social-link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
